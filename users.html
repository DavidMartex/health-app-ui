<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Users</title>

</head>

<style>
    .centerapp {
        display: flex;
        justify-content: space-around;
        align-self: center;
    }

    .bottom-right {
        position: absolute;
        bottom: 4px;
        right: 0px;
    }

    .box {
        position: relative;
    }
</style>

<body>

<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

<template id="page1.html">
    <ons-page id="page1">

        <ons-card>
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-button modifier="quiet" onclick="back()">
                            <ons-icon icon="ion-chevron-left" size="20px" class=" bottom-right box "
                                      style="color: blue;padding-left: 10px"></ons-icon>
                        </ons-button>
                    </div>
                    <div class="center">New User</div>
                </ons-toolbar>

                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="Name" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="dob" modifier="underbar" placeholder="Date of Birth (dd-mm-yyyy)"
                                   float></ons-input>
                    </p>
                </div>

                <ons-list>
                    <ons-list-header>Sex</ons-list-header>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="sex" input-id="radio-1" checked></ons-radio>
                        </label>
                        <label for="radio-1" class="center">
                            Male
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-radio name="sex" input-id="radio-2"></ons-radio>
                        </label>
                        <label for="radio-2" class="center">
                            Female
                        </label>
                    </ons-list-item>
                </ons-list>

                <div class="centerapp" style="text-align: center; margin-top: 30px;">

                    <img class="list-item__thumbnail" id="profileicon" src="img/Font_C.svg.png">
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <p style="margin-top: 30px;">
                        <ons-button onclick="login()">Register</ons-button>
                    </p>
                </div>
            </ons-page>
        </ons-card>

        <ons-button id="push-button">Push page</ons-button>
    </ons-page>
</template>

<template id="page2.html">
    <ons-page id="page2">
        <ons-toolbar>
            <div class="center"></div>
        </ons-toolbar>

        <p>This is the second page.</p>
    </ons-page>
</template>
</body>


<script>

    document.addEventListener('init', function (event) {
        var page = event.target;

        if (page.id === 'page1') {
            page.querySelector('#push-button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
            };
        } else if (page.id === 'page2') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
        }
    });

    function back() {
        location.href = '/index.html'
    }


</script>
</html>
